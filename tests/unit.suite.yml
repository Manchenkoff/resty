# Suite for unit or integration tests.
#
# `codecept g:test unit testName` - create a new Unit test
# `codecept run unit` - run Unit tests

actor: UnitTester
modules:
  enabled:
    - Asserts
    - \Helper\Unit
    - Yii2:
        part: [orm, email]
        configFile: config/test/console.php
  step_decorators: ~